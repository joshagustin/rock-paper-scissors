<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="content">
  <div class="scores-container">
    <div class="player-container">
      <div class="player-text">Player</div>
      <div class="player score">0</div>
    </div>
    <div class="computer-container">
      <div class="computer-text">Computer</div>
      <div class="computer score">0</div>
    </div>
  </div>
  <div class="btn-container">
    <button type="button" class="rock"><img src="./img/rock.svg" alt="Rock"></button>
    <button type="button" class="paper"><img src="./img/paper.svg" alt="Paper"></button>
    <button type="button" class="scissors"><img src="./img/scissors.svg" alt="Scissors"></button>
  </div>
  <p class="display message">Welcome to Rock, Paper, Scissors. Make a choice!</p>
</body>
</html>
